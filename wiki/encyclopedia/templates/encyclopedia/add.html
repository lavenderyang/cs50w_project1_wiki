{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <input class="form-text" type="text" name="title" placeholder="Enter Title">
        <br>
        <textarea name="content" placeholder="Enter content" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    
{% endblock %}

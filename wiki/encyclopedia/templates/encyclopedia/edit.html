{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <label>{{ title }}</label>
        <br>
        <textarea name="content" placeholder="Enter content" rows="4" cols="50">{{ entry }}</textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    
{% endblock %}
